<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Community Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .forum-card-img {
            object-fit: cover;
            height: 200px;
        }
        .forum-title {
            font-weight: bold;
        }
        .forum-card-body {
            padding: 20px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Community Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="business.html">Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="forum.html">Forum</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Forum Post Form Section -->
    <section class="container my-5">
        <h2 class="text-center mb-5">Create a New Forum Post</h2>
        <form id="forum-form">
            <div class="mb-3">
                <label for="postTitle" class="form-label">Post Title</label>
                <input type="text" class="form-control" id="postTitle" required>
            </div>
            <div class="mb-3">
                <label for="postCategory" class="form-label">Category</label>
                <input type="text" class="form-control" id="postCategory" required>
            </div>
            <div class="mb-3">
                <label for="postDescription" class="form-label">Post Description</label>
                <textarea class="form-control" id="postDescription" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
    </section>

    <!-- Forum Posts List Section -->
    <section class="container my-5">
        <h2 class="text-center mb-5">Forum Posts</h2>
        <div class="row" id="forum-posts">
            <!-- Dynamic forum post cards will be appended here by JavaScript -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Community Portal. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for dynamic functionality -->
    <script>
        // Listen for form submit
        document.getElementById("forum-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting the default way
            
            // Get form values
            const postTitle = document.getElementById("postTitle").value;
            const postCategory = document.getElementById("postCategory").value;
            const postDescription = document.getElementById("postDescription").value;
            
            // Create new forum post card
            const forumPostCard = document.createElement("div");
            forumPostCard.classList.add("col-md-4", "mb-4");

            forumPostCard.innerHTML = `
                <div class="card">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top forum-card-img" alt="forum-image">
                    <div class="card-body forum-card-body">
                        <h5 class="card-title forum-title">${postTitle}</h5>
                        <p><strong>Category:</strong> ${postCategory}</p>
                        <p class="card-text">${postDescription}</p>
                    </div>
                </div>
            `;

            // Append the new forum post card to the forum posts list
            document.getElementById("forum-posts").appendChild(forumPostCard);

            // Clear the form after submission
            document.getElementById("forum-form").reset();
        });
    </script>

</body>
</html>
