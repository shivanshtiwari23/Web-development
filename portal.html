<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - Community Portal</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS link (optional) -->
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        
        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin-right: 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #007bff;
            border-radius: 4px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #343a40;
        }

        .portal-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .portal-box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 30px;
            width: 48%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .portal-box h3 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .portal-box input[type="text"],
        .portal-box input[type="password"],
        .portal-box input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .portal-box button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .portal-box button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .portal-section {
                flex-direction: column;
            }

            .portal-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="homepage.html">Home</a>
        <a href="news.html">News</a>
        <a href="business.html">Business</a>
        <a href="events.html">Events</a>
        <a href="forum.html">Forum</a>
        <a href="portal.html" class="active">Portal</a>
    </nav>

    <!-- Portal Section -->
    <div class="container">
        <h2>Welcome to the Community Portal</h2>
        <div class="portal-section">
            <!-- Login Form -->
            <div class="portal-box">
                <h3>Login to your account</h3>
                <form id="login-form">
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="portal-box">
                <h3>Create a new account</h3>
                <form id="register-form">
                    <input type="text" id="fullname" placeholder="Full Name" required>
                    <input type="email" id="register-email" placeholder="Email Address" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Community Portal. All rights reserved.</p>
    </footer>

    <!-- JavaScript for form functionality (optional) -->
    <script>
        // Login form submission handling
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            // Handle login functionality here (validate inputs, call API, etc.)
            alert(`Logging in with Email: ${email} and Password: ${password}`);
        });

        // Register form submission handling
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const fullname = document.getElementById("fullname").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            // Handle register functionality here (validate inputs, call API, etc.)
            alert(`Registering User: ${fullname}, Email: ${email}`);
        });
    </script>
    
</body>
</html>
